<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/login-style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <!-- Tab Navigation -->
            <div class="tabs">
                <input type="radio" id="login-tab" name="tabs" checked>
                <label for="login-tab">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
                    Login
                </label>

                <input type="radio" id="register-tab" name="tabs">
                <label for="register-tab">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg>
                    Register
                </label>

                <div class="tab-content">
                    <!-- Login Form -->
                    <div class="login-form">
                        <div class="form-header">
                            <h1>Bienvenido</h1>
                            <p>Inicia sesión en tu cuenta</p>
                        </div>

                        <form id="loginForm">
                            <div class="form-group">
                                <label for="login-Correo Electrónico">Correo Electrónico</label>
                                <input type="email" id="login-email" placeholder="pepe@jemplo.com" required>
                            </div>

                            <div class="form-group">
                                <label for="login-password">Contraseña</label>
                                <div class="password-input">
                                    <input type="password" id="login-password" placeholder="••••••••" required>
                                    <button type="button" class="toggle-password">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                                    </button>
                                </div>
                            </div>

                            <div class="form-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="remember-me">
                                    <span>Remember me</span>
                                </label>
                                <a href="#" class="forgot-password">Olvidaste tu contraseña?</a>
                            </div>

                                <button type="submit" class="btn btn-primary">Iniciar sesión</button>

                            <div class="divider">
                                <span>o continuar con</span>
                            </div>

                            <div class="social-buttons">
                                <button type="button" class="btn btn-social">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>
                                </button>
                                <button type="button" class="btn btn-social">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                                </button>
                                <button type="button" class="btn btn-social">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div class="register-form">
                        <div class="form-header">
                            <h1>Crear una cuenta</h1>
                            <p>Registrate para empezar</p>
                        </div>

                        <form>
                            <div class="form-group">
                                <label for="register-name">Nombre Completo</label>
                                <input type="text" id="register-name" placeholder="Pepe Pan" required>
                            </div>

                            <div class="form-group">
                                <label for="register-email">Correo Electrónico</label>
                                <input type="email" id="register-email" placeholder="pepe@ejemplo.com" required>
                            </div>

                            <div class="form-group">
                                <label for="register-password">Contraseña</label>
                                <div class="password-input">
                                    <input type="password" id="register-password" placeholder="••••••••" required>
                                    <button type="button" class="toggle-password">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirm-password">Confirmar contraseña</label>
                                <div class="password-input">
                                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                                    <button type="button" class="toggle-password">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                                    </button>
                                </div>
                            </div>

                            <label class="checkbox-label terms">
                                <input type="checkbox" id="terms" required>
                                <span>Estoy de acuerdo <a href="#">con los términos de servicio</a> y <a href="#">política de privacidad</a></span>
                            </label>

                            <button type="submit" class="btn btn-primary">Crear cuenta</button>
                        </form>
                    </div>
                </div>
            </div>

            <footer class="auth-footer">
                <p>Al continuar estás de acuerdo <a href="#">con los términos de servicio</a> y <a href="#">política de privacidad</a>.</p>
            </footer>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const loginForm = document.getElementById('loginForm');

          if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
              event.preventDefault();
              window.location.href = 'dashboard.html';
            });
          }
        });
      </script>
</body>
</html>
