<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatsPredict - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/login-style.css">
</head>
<body class="bg-dark">
    <div class="container px-4 py-5">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Login Form -->
                <div class="auth-form login-form">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-1 fw-bold text-light">
                            <span class="text-primary">Stats</span>Predict
                        </h1>
                        <p class="text-secondary">Sign in to your account</p>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Email Address</label>
                            <input type="email" class="form-control bg-dark text-light" id="email" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label text-light">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control bg-dark text-light" id="password" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label text-light" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                        
                        <div class="position-relative my-4">
                            <hr class="text-secondary">
                            <span class="position-absolute top-50 start-50 translate-middle px-3 bg-dark text-secondary">or continue with</span>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button id="googleBtnLogin" type="button" class="btn btn-outline-danger">
                                <svg class="me-2" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"></path></svg>
                                Google
                            </button>
                            <button id="" type="button" class="btn btn-outline-secondary">
                                <svg class="me-2" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"></path></svg>
                                GitHub
                            </button>
                        </div>
                        
                        <div class="text-center mt-4">
                            <p class="text-secondary">
                                Don't have an account? 
                                <a href="#" class="text-primary text-decoration-none register-now-link">Register Now</a>
                            </p>
                        </div>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="auth-form register-form">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-1 fw-bold text-light">
                            <span class="text-primary">Stats</span>Predict
                        </h1>
                        <p class="text-secondary">Create a new account</p>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label text-light">Full Name</label>
                            <input type="text" class="form-control bg-dark text-light" id="fullName" placeholder="John Doe" required>
                        </div>

                        <div class="mb-3">
                            <label for="registerEmail" class="form-label text-light">Email Address</label>
                            <input type="email" class="form-control bg-dark text-light" id="registerEmail" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label text-light">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control bg-dark text-light" id="registerPassword" placeholder="••••••••" required>
                            </div>
                            <small class="form-text text-secondary">Must be at least 8 characters</small>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control bg-dark text-light" id="confirmPassword" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                        
                        <div class="position-relative my-4">
                            <hr class="text-secondary">
                            <span class="position-absolute top-50 start-50 translate-middle px-3 bg-dark text-secondary">or register with</span>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button id="googleBtnRegister" type="button" class="btn btn-outline-danger">
                                <svg class="me-2" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"></path></svg>
                                Google
                            </button>
                            <button id="githubBtnRegister" type="button" class="btn btn-outline-secondary">
                                <svg class="me-2" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"></path></svg>
                                GitHub
                            </button>
                        </div>
                        
                        <div class="text-center mt-4">
                            <p class="text-secondary">
                                Already have an account? 
                                <a href="#" class="text-primary text-decoration-none signin-link">Sign In</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script src="../frontend-scripts/login-script.js"></script>
</body>
</html>
